<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Compiler for executing code in multiple programming languages like JavaScript, Python, C++, and Java.">
    <meta name="author" content="Your Name">
    <title>Online Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="compiler-container">
        <h1>Online Code Compiler</h1>
        
        <!-- Code Input Area -->
        <textarea id="code" placeholder="Write your code here..."></textarea>

        <!-- Language Selector and Run Button -->
        <div class="controls">
            <select id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
            </select>
            <button onclick="compileCode()">Run Code</button>
        </div>

        <!-- Output Area -->
        <h2>Output:</h2>
        <pre id="output"></pre>
    </div>

    <!-- Include external script.js file -->
    <script src="script.js"></script>
</body>
</html>
